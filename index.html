<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#050505">
  <title>ATM - CV AMELIA TRANS MANDIRI</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda|Iceland">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --metallic-red: linear-gradient(145deg, #ff0000 0%, #8b0000 45%, #ff4d4d 50%, #4b0000 55%, #ff0000 100%);
      --cyan-neon: #24c9c9;
    }

    body {
      background-color: var(--bg);
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      font-family: 'Open Sans', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- NAVBAR --- */
    .navbar {
      background-color: rgba(5, 5, 5, 0.9);
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .navbar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* --- TOMBOL 3D (PERATAAN TEKS DIPERBAIKI) --- */
    .open-page-btn {
      display: block;
      width: 135px;
      height: 45px;
      perspective: 500px;
      cursor: pointer;
      position: relative;
      font-weight: bold;
      font-family: 'Iceland';
      user-select: none;
      margin: 0 auto;
    }

    .open-page-btn:before,
    .open-page-btn:after {
      content: attr(text);
      position: absolute;
      inset: 0;
      border-radius: 12px;
      transition: 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 5px;
      box-sizing: border-box;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .open-page-btn:before {
      border: 1px solid var(--cyan-neon);
      color: var(--cyan-neon);
      background: rgba(5, 5, 5, 0.8);
      z-index: 2;
      transform-origin: 50% 0;
    }

    .open-page-btn:after {
      background: var(--metallic-red);
      color: white;
      transform: rotateX(-90deg) translateY(100%);
      transform-origin: 50% 100%;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }

    .open-page-btn:hover:before {
      transform: rotateX(90deg) translateY(-100%);
    }

    .open-page-btn:hover:after {
      transform: rotateX(0) translateY(0);
    }

    /* --- MAIN CONTAINER --- */
    .main-view-container {
      margin: 85px auto 15px auto;
      width: 92%;
      flex-grow: 1;
      max-width: 600px;
      background: rgba(10, 10, 10, 0.92);
      border-radius: 25px;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .main-view-container::before {
      content: "";
      position: absolute;
      inset: -2px;
      padding: 2px;
      border-radius: 27px;
      background: var(--metallic-red);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      z-index: 10;
    }

    #content-area {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      position: relative;
    }

    #iframe-view {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .menu-list {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      animation: fadeIn 0.4s ease;
    }

    .menu-list.active {
      display: flex;
    }

    #home-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Scrollbar */
    #content-area::-webkit-scrollbar {
      width: 4px;
    }

    #content-area::-webkit-scrollbar-thumb {
      background: var(--metallic-red);
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <ul class="navbar-nav">
      <li>
        <div class="open-page-btn" text="EXPLORE" onclick="showCategory('explore')"></div>
      </li>
      <li>
        <div class="open-page-btn" text="TOOLS" onclick="showCategory('tools')"></div>
      </li>
      <li>
        <div class="open-page-btn" text="STATS" onclick="showCategory('stats')"></div>
      </li>
    </ul>
  </nav>

  <div class="main-view-container">
    <div id="content-area" onclick="handleBackgroundClick(event)">

      <div id="home-screen">
        <h1 style="font-family: 'Iceland'; letter-spacing: 10px; font-size: 4rem; margin: 0;">ATM</h1>
        <p style="color: #444; font-size: 0.7rem; letter-spacing: 3px;">MENJELAJAH PENJURU INDONESIA</p>
        <br>
        <button id="install-btn" style="display:none; background: var(--metallic-red); border:none; color:white; padding:12px 25px; border-radius:12px; cursor:pointer; font-family:'Iceland'; font-size: 1rem; box-shadow: 0 4px 10px rgba(255,0,0,0.3);">INSTALL APP</button>
      </div>

      <div id="list-explore" class="menu-list">
        <h2 style="font-family: 'Iceland'; color: var(--cyan-neon); margin-bottom: 5px;">EXPLORE</h2>
        <div class="open-page-btn" text="DEVICE HMSI" onclick="loadPage('device.html')"></div>
        <div class="open-page-btn" text="LAYANAN" onclick="loadPage('layanan.html')"></div>
        <div class="open-page-btn" text="ALBUM" onclick="loadPage('album.html')"></div>
        <div class="open-page-btn" text="BIODATA" onclick="loadPage('biodata.html')"></div>
      </div>

      <div id="list-tools" class="menu-list">
        <h2 style="font-family: 'Iceland'; color: var(--cyan-neon); margin-bottom: 5px;">TOOLS</h2>
        <div class="open-page-btn" text="BBM" onclick="loadPage('bbm.html')"></div>
        <div class="open-page-btn" text="MAPS" onclick="loadPage('maps.html')"></div>
        <div class="open-page-btn" text="BARCODE" onclick="loadPage('barcode.html')"></div>
      </div>

      <div id="list-stats" class="menu-list">
        <h2 style="font-family: 'Iceland'; color: var(--cyan-neon); margin-bottom: 5px;">STATS</h2>
        <div class="open-page-btn" text="METRIK" onclick="loadPage('metrik.html')"></div>
        <div class="open-page-btn" text="WILAYAH" onclick="loadPage('wilayah.html')"></div>
      </div>

      <iframe id="iframe-view" src=""></iframe>

    </div>
  </div>

  <script>
    const homeScreen = document.getElementById('home-screen');
    const iframeView = document.getElementById('iframe-view');
    const allLists = document.querySelectorAll('.menu-list');
    const installBtn = document.getElementById('install-btn');
    // --- FUNGSI NAVIGASI ---
    function resetToHome() {
      allLists.forEach(list => list.classList.remove('active'));
      iframeView.style.display = 'none';
      iframeView.src = "";
      homeScreen.style.display = 'flex';
    }

    function hideInitial() {
      homeScreen.style.display = 'none';
      iframeView.style.display = 'none';
      allLists.forEach(list => list.classList.remove('active'));
    }

    function showCategory(cat) {
      const target = document.getElementById('list-' + cat);
      if (target.classList.contains('active')) {
        resetToHome();
        return;
      }
      hideInitial();
      target.classList.add('active');
    }

    function loadPage(page) {
      hideInitial();
      iframeView.style.display = 'block';
      iframeView.src = 'pages/' + page;
    }

    function handleBackgroundClick(event) {
      if (event.target.id === 'content-area' || event.target.id === 'home-screen') {
        resetToHome();
      }
    }
    // --- LOGIKA PWA & INSTALL (DIPERBAIKI) ---
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Simpan event agar bisa dipicu tombol nanti
      e.preventDefault();
      deferredPrompt = e;
      // Munculkan tombol install
      installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none';
        });
      }
    });
    // Menghilangkan tombol jika sudah terinstal
    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>

</body>

</html>
