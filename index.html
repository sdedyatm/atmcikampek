<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CV AMELIA TRANS MANDIRI</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root {
      --x: 0;
      --y: 0;
      --xp: 0;
      --yp: 0;
      --hue: calc(210 + (var(--xp) * 120));
      /* Biru navy ke cyan halus, lebih profesional */
      --bg: #0a0a0a;
      --text-dim: #a0a0a0;
      --text-bright: #ffffff;
      --size: 140px;
      /* Glow lebih luas tapi halus */
      --glow: radial-gradient(60% 60% at center,
          hsl(var(--hue) 80% 80% / 0.35),
          hsl(var(--hue) 80% 60% / 0.2),
          transparent 70%) calc((var(--x) * 1px) - (var(--size) * 0.5)) calc((var(--y) * 1px) - (var(--size) * 0.5)) / var(--size) var(--size) no-repeat fixed;
      --radius: 1rem;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "SF Pro Display", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text-dim);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Glow dinamis mengikuti pointer */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--glow);
      pointer-events: none;
      z-index: 1;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(20px);
      padding: 1rem 0.8rem 0.6rem;
      box-shadow: var(--shadow);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      /* Wrap otomatis di layar kecil */
      width: 100%;
    }

    button {
      position: relative;
      overflow: hidden;
      min-height: 48px;
      /* Touch-friendly */
      padding: 0.9rem 1.6rem;
      /* Lebih besar dari asli, tapi horizontal lebih pendek */
      font-size: 0.92rem;
      /* Lebih besar & mudah dibaca */
      font-weight: 600;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      color: var(--text-dim);
      background: linear-gradient(var(--bg), var(--bg)) padding-box,
        var(--glow),
        linear-gradient(rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02)) border-box;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      flex: 0 1 auto;
      /* Tidak stretch terlalu lebar */
      white-space: nowrap;
    }

    button:hover {
      color: var(--text-bright);
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
    }

    button:active {
      transform: translateY(0) scale(0.97);
    }

    button span {
      position: relative;
      z-index: 2;
      background: linear-gradient(#fff, #ccc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Sub-menu */
    .sub-menus-container {
      position: relative;
      width: 100%;
      z-index: 90;
      pointer-events: none;
      padding: 0 1rem;
    }

    .sub-menu {
      pointer-events: auto;
      display: none;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 0.8rem;
      padding: 1rem;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .sub-menu.open {
      display: flex;
      animation: fadeIn 0.4s ease-out;
    }

    .sub-menu button {
      padding: 0.9rem 1.4rem;
      font-size: 0.88rem;
      text-align: left;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 1.5rem;
      position: relative;
      z-index: 2;
    }

    #logo {
      max-width: 300px;
      width: 80%;
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    #logo.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    .slogan {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 3px;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease 0.4s;
      color: var(--text-bright);
    }

    .slogan.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    #main-content {
      position: relative;
      z-index: 2;
      padding: 2rem 1.5rem;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #main-content.active {
      opacity: 1;
    }

    .page-title {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .controls {
        gap: 0.8rem;
        padding: 0 0.5rem;
      }

      button {
        padding: 0.85rem 1.4rem;
        font-size: 0.88rem;
      }

      .sub-menu {
        padding: 0.9rem;
      }

      .sub-menu button {
        padding: 0.85rem 1.2rem;
        font-size: 0.85rem;
      }

      .slogan {
        font-size: 1.4rem;
      }

      .hero {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="controls">
      <button data-toggle="menu"><span>Menu</span></button>
      <button data-toggle="biodata"><span>Biodata</span></button>
      <button data-toggle="metrik"><span>Metrik</span></button>
    </div>
    <div class="sub-menus-container">
      <div id="sub-menu-menu" class="sub-menu">
        <button data-hash="profil-perusahaan"><span>Profil Perusahaan</span></button>
        <button data-hash="layanan"><span>Layanan</span></button>
        <button data-hash="armada"><span>Armada</span></button>
        <button data-hash="area-operasi"><span>Area Operasi</span></button>
        <button data-hash="klien"><span>Klien</span></button>
        <button data-hash="kontak"><span>Kontak</span></button>
      </div>
      <div id="sub-menu-biodata" class="sub-menu">
        <button data-hash="direktur"><span>Direktur</span></button>
        <button data-hash="manajer-operasional"><span>Manajer Operasional</span></button>
        <button data-hash="koordinator-lapangan"><span>Koordinator Lapangan</span></button>
        <button data-hash="admin"><span>Admin</span></button>
        <button data-hash="driver"><span>Driver</span></button>
        <button data-hash="struktur-organisasi"><span>Struktur Organisasi</span></button>
      </div>
      <div id="sub-menu-metrik" class="sub-menu">
        <button data-hash="total-armada"><span>Total Armada</span></button>
        <button data-hash="total-driver"><span>Total Driver</span></button>
        <button data-hash="jumlah-pengiriman"><span>Jumlah Pengiriman</span></button>
        <button data-hash="wilayah-aktif"><span>Wilayah Aktif</span></button>
        <button data-hash="performa-bulanan"><span>Performa Bulanan</span></button>
        <button data-hash="statistik-tahunan"><span>Statistik Tahunan</span></button>
      </div>
    </div>
  </header>

  <section class="hero">
    <img id="logo" alt="Logo CV Amelia Trans Mandiri">
    <p class="slogan">Menjelajah Penjuru Indonesia</p>
  </section>

  <main id="main-content"></main>

  <script>
    // Logo Base64 (ganti dengan logo Anda)
    const logoBase64 = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==';
    // Pointer glow
    document.body.addEventListener('pointermove', ({
      clientX,
      clientY
    }) => {
      document.documentElement.style.setProperty('--x', clientX);
      document.documentElement.style.setProperty('--y', clientY);
      document.documentElement.style.setProperty('--xp', clientX / window.innerWidth);
      document.documentElement.style.setProperty('--yp', clientY / window.innerHeight);
    });
    // Konten inline (seperti versi sebelumnya)
    const contentData = {
      /* ... isi sama seperti respons sebelumnya, untuk singkat saya tidak ulang semua ... */
    };
    // Inisialisasi aplikasi
    const app = {
      init() {
        this.loadLogo();
        this.setupEvents();
        this.handleRouting();
        window.addEventListener('hashchange', () => this.handleRouting());
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js').catch(() => {});
        }
      },
      loadLogo() {
        const logo = document.getElementById('logo');
        logo.src = logoBase64;
        logo.onload = () => {
          logo.classList.add('loaded');
          document.querySelector('.slogan').classList.add('loaded');
        };
      },
      setupEvents() {
        document.querySelectorAll('button[data-toggle]').forEach(btn => {
          btn.addEventListener('click', e => {
            e.stopPropagation();
            const target = btn.dataset.toggle;
            document.querySelectorAll('.sub-menu').forEach(menu => {
              menu.classList.toggle('open', menu.id === `sub-menu-${target}`);
            });
          });
        });
        document.querySelectorAll('.sub-menu button').forEach(btn => {
          btn.addEventListener('click', () => {
            location.hash = btn.dataset.hash;
            document.querySelectorAll('.sub-menu').forEach(m => m.classList.remove('open'));
          });
        });
        document.addEventListener('click', () => {
          document.querySelectorAll('.sub-menu').forEach(m => m.classList.remove('open'));
        });
      },
      handleRouting() {
        const hash = location.hash.slice(1) || '';
        const container = document.getElementById('main-content');
        const hero = document.querySelector('.hero');
        if (!hash) {
          hero.style.opacity = '1';
          container.classList.remove('active');
          container.innerHTML = '';
          return;
        }
        const page = contentData[hash] || {
          title: 'Tidak Ditemukan',
          html: '<p>Halaman tidak tersedia.</p>'
        };
        container.innerHTML = `<h1 class="page-title">${page.title}</h1>${page.html}`;
        hero.style.opacity = '0.3';
        container.classList.add('active');
      }
    };
    app.init();
  </script>
</body>

</html>
